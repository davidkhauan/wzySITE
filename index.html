<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./src/icon/favicon-16x16.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>WZy Comunicação</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="./src/img/lgoo_ytb.png" alt="Logomarca WZy Comunicação" />
                </a>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="./pages/mundo.html">Mundo</a></li>
                    <li><a href="./pages/politica.html">Política</a></li>
                    <li><a href="./pages/economia.html">Economia</a></li>
                    <li><a href="./pages/esportes.html">Esportes</a></li>
                    <li><a href="./pages/tecnologia.html">Tecnologia</a></li>
                    <li><a href="./pages/saude.html">Saúde</a></li>
                </ul>
            </nav>
            <div class="barra-busca">
                <input type="text" placeholder="Buscar notícias..." />
                <button type="submit"><i class="bi bi-search"></i></button>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="main-content" id="noticias-container">
                <!-- As notícias serão inseridas aqui -->
            </section>
            <div class="aside-box">
                <aside class="sidebar">
                    <h2>Notícias em Destaque</h2>
                    <!-- Notícias em destaque podem ser inseridas aqui -->
                </aside>
                <aside class="sidebar">
                    <h2>Eleições 2024</h2>
                    <!-- Notícias sobre eleições podem ser inseridas aqui -->
                </aside>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-box">
            <p>Todos os direitos reservados &copy; 2024 WZy Comunicação</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        // Função para carregar as notícias
        fetch('./noticias.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('noticias-container');
                Object.keys(data.noticias).forEach(categoria => {
                    data.noticias[categoria].forEach(noticia => {
                        const noticiaElement = document.createElement('div');
                        noticiaElement.className = 'card-noticia';
                        noticiaElement.innerHTML = `
                            <img src="${noticia.imagem}" alt="${noticia.titulo}" />
                            <h3>${noticia.titulo}</h3>
                            <p>${noticia.conteudo}</p>
                            <a href="./pages/noticia.html?id=${noticia.id}">Leia mais</a>
                        `;
                        container.appendChild(noticiaElement);
                    });
                });
            })
            .catch(error => console.error('Erro ao carregar o JSON:', error));
    </script>
</body>
</html>
